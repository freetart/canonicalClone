<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicon/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Canonical Clone</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="nav">
      <div class="nav-content">
        <a href="index.html" class="nav-content-logo">
          <img src="./images/main-logo.svg" alt="canonical logo" />
        </a>
        <div class="nav-content-links">
          <a href="#!" id="products">Products</a>
          <a href="#!" id="partners">Partners</a>
          <a href="#!" id="careers">Careers</a>
        </div>
      </div>
    </nav>

    <!-- hero -->
    <header class="hero">
      <!-- hero upper -->
      <div class="upper-hero-content">
        <div class="upper-hero-content-info">
          <h1 class="mb-2">Deliver, maintain, secure and sustain</h1>
          <p>open source from cloud to desktop and devices.</p>
        </div>
        <div class="upper-hero-content-img">
          <img src="./images/hero.svg" alt="hero" />
        </div>
      </div>
      <!-- hero-lower -->
      <div class="lower-hero-content">
        <h2>
          Drive down infrastructure cost,
          <br />accelerate your applications.
        </h2>
      </div>
    </header>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
  </body>
</html>
